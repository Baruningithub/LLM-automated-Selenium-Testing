<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Entry</title>
  <link rel="stylesheet" href="/openai-automated-selenium-project/css/data_entry.css">
</head>
<body>

  <div class="container">
    <h2>Add Details</h2>

    <form id="dataEntryForm">
      <label for="Regd no.">University Regd no.:</label>
      <input type="int" id="data1" name="data1" required>
      <label for="Sem">Semester:</label>
      <input type="text" id="data2" name="data2" required>
      <button type="submit">Submit</button>
    </form>

    <h2>Saved Entries</h2>
    <ul id="entries"></ul>
  </div>

  <script src="/openai-automated-selenium-project/js/data_entry.js"></script>

</body>
</html>
